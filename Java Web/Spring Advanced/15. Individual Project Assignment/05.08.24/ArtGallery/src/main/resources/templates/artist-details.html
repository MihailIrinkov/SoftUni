<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ArtGallery</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navigation}"></div>

    <input type="hidden" name="artistId" id="artistId" th:value="${artists.id}">
    <div class="details-main">
        <section class="artist-info text-center">
            <h4 th:text="${artists.name}" id="track-name"></h4>
            <p>Author name: <span th:text="${artists.getAuthorName}" id="authorName"></span></p>
            <div>
                <h4>Choose picture</h4>
                <form th:action="@{/artists/upload-picture}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" id="id" name="id" th:value="${artists.id}">
                    <div class="form-group">
                        <label>

                        </label>
                    </div>
                    <div class="image-upload">
                        <label for="picture">
                            <img src="/images/add-img.png" alt=""/>
                        </label>
                        <input style="display: none" id="picture" type="file" name="picture"/>
                    </div>
                    <div>
                        <div>
                            <label for="isPrimary"> Is Primary</label>
                        </div>
                        <div>
                            <input id="isPrimary" type="checkbox" name="isPrimary" th:value="true">
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn rounded">Upload Picture</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="map">


        </section>
        <section id="video">
            <iframe id="frame" th:src="'https://www.youtube.com/embed/' + ${artists.videoUrl}">
            </iframe>
        </section>
        <section class="artist-description text-center">
            <h4>Description:</h4>
            <p th:text="${artists.description}" id="artist-description">Description: </p>
        </section>
        <!--        <section>-->
        <section th:if="${#lists.size(artists.pictures) == 0}" class="gallery">
            <img class="rounded" src="/images/horse.jpg" height="100%" alt="">
            <img class="rounded" src="/images/терзания.jpg" height="100%" alt="">
            <img class="rounded" src="/images/tanc.jpg" height="100%" alt="">
            <img class="rounded" src="/images/venecia.jpg" height="100%" alt="">
        </section>


        <section th:unless="${#lists.size(artists.pictures) == 0}" class="gallery">

            <img class="rounded" th:each="picture : ${artists.pictures}"
                 th:src="${#strings.contains(picture.src, 'cloudinary') ? picture.src : '\images\' + picture.src}"
                 th:alt="${picture.alt}" height="100%">
        </section>

        <section class="comments">

            <h1>Comments</h1>
            <div th:unless="${#lists.size(artists.comments) == 0}" class="comments">


                </section>
        <section class="comments">
            <h1>Comments</h1>
            <div th:unless="${#lists.size(artists.comments) == 0}" class="comments">

                <div th:if="${@loggedUserHelperService.isAdmin() or @loggedUserHelperService.isModerator()}"
                     class="form-group"
                     th:each="comment : ${artists.comments}">
                    <h4 th:text="${comment.content}">Leave a comment</h4>
                    <label th:text="${comment.authorName == null ? 'Anonymous' : comment.authorName}">Message</label>
                    <div>
                        <form th:unless="${comment.approved}" th:method="PATCH"
                              th:action="@{/comments/{id}/approve/{artistId}(id=${comment.id}, artistId=${artists.id})}">
                            <button class="btn btn-success" type="submit" th:text="'Approve'"></button>
                        </form>
                        <form th:method="DELETE"
                              th:action="@{/comments/{id}/{artistId}(id=${comment.id}, artistId=${artists.id})}">
                            <button class="btn btn-danger" type="submit" th:text="'Delete'"></button>
                        </form>
                    </div>
                </div>

                <div th:if="${@loggedUserHelperService.isOnlyUser() or !@loggedUserHelperService.isLogged()}"
                     class="form-group"
                     th:each="comment : ${artists.comments}">
                    <div th:if="${comment.approved}">
                        <h4 th:text="${comment.content}">Leave a comment</h4>
                        <label th:text="${comment.authorName == null ? 'Anonymous' : comment.authorName}">Message</label>
                    </div>

                </div>
            </div>
            <div>
                 Comments submission
                <form id="commentForm"
                      th:method="POST"
                      th:action="@{/comments/create}">
                    <input type="hidden" name="artistId" th:value="${artists.id}">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>
                        <textarea name="textContent"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>
        </section>


        <!-- All comments section -->
        <div>

            <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
        </div>
        <!-- EO: All comments section -->
        </section>
        <p style="visibility: hidden">GPX Download: <a id="gpxDownload"></a></p>
    </div>
    <!-- Scripts: track and comments
    <script th:src="@{/js/track.js}"></script>
    <script th:src="@{/js/comments.js}"></script>
    -->
</div>
<div th:replace="~{fragments/footer}"></div>

<script>
    let coordinates;
    const artistId = document.getElementById('artistId').value
    let midCoordinates;

    fetch(`http://localhost:8080/artists/coordinates/${artistId}`)
        .then(res => res.json())
        .then(res => {
            console.log(res);
            coordinates = res;

            const xCoordinates = coordinates.map(xAndY => xAndY[0]);
            const minX = Math.min(...xCoordinates);
            const maxX = Math.max(...xCoordinates);

            const yCoordinates = coordinates.map(xAndY => xAndY[1]);
            const minY = Math.min(...yCoordinates);
            const maxY = Math.max(...yCoordinates);

            const middleX = (minX + maxX) / 2;
            const middleY = (minY + maxY) / 2;

            midCoordinates = [middleX, middleY];
            console.log(midCoordinates);

            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1IjoiZ29zcG9kaW5vdmdhbGluOTYiLCJhIjoiY2xudXd0enliMGd6MjJpbnM5YnE0dGNnNCJ9.7kxRpuM2zse_V7LEAqGf-A';
            const map = new mapboxgl.Map({
                container: 'map',
                // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
                style: 'mapbox://styles/mapbox/streets-v12',
                center: midCoordinates,
                zoom: 11
            });

            map.on('load', () => {
                map.addSource('artist', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': coordinates
                        }
                    }
                });
                map.addLayer({
                    'id': 'artist',
                    'type': 'line',
                    'source': 'artist',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#888',
                        'line-width': 8
                    }
                });
            });
        })
</script>
<script src="/js/comment.js"></script>
</body>
</html>
