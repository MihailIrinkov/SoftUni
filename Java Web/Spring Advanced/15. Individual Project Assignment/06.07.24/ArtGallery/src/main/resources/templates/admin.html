<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ArtGallery</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>
<div class="wrapper">
<div th:replace="~{fragments/navigation}"></div>
<main class="p-5 align-content-center bg-blur my-register-div">
    <section class="container mt-5">
        <section class="row d-flex justify-content-center">
            <div class="col-md-7">
                <section th:each="user : ${users}">
                    <div th:unless="${@loggedUserHelperService.isAdmin(user.username)}" class="profile-card p-3 py-4">
                        <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>
                        <div class="text-center mt-3">
                            <h5 class="mt-4 mb-0">Full name</h5>
                            <div th:text="${user.fullName}">UI/UX Designer</div>
                            <h5 class="mt-2 mb-0">Username</h5>
                            <span th:text="${user.username}">UI/UX Designer</span>
                            <h5 class="mt-2 mb-0">Age</h5>
                            <span th:text="${user.age}">33</span>
                            <div class="px-4 mt-5">

                            </div>
                            <ul class="social-list">
                                <li><i class="fab fa-facebook-square"></i></li>
                                <li><i class="fab fa-instagram"></i></li>
                                <li><i class="fab fa-linkedin"></i></li>
                                <li><i class="fab fa-google"></i></li>
                            </ul>
                            <form th:method="DELETE"
                                  th:action="@{/admin/{userId}(userId=${user.id})}">
                                <button class="btn btn-danger" type="submit" th:text="'Delete'"></button>
                            </form>
<!--                            <div class="buttons">-->
<!--                                <a th:href="@{/}"-->
<!--                                   th:text="DELETE"-->
<!--                                   class="btn btn-outline-primary px-4">-->
<!--                                </a>-->
<!--                            </div>-->
                        </div>
                    </div>
                </section>

            </div>
        </section>
    </section>
</main>
</div>
</body>
<div th:replace="~{fragments/footer}"></div>
</html>
