<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{summary()}"></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Mileage</span>
                    <th:block th:text="*{mileage}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Price</span>
                        <th:block th:text="*{price}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Engine type</span>
                    <th:block th:text="*{engine}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Transmission type</span>
                    <th:block th:text="*{transmission}"></th:block>
                    </div>
                    <div class="card-text"><span>• Offer created</span></div>
                    <div class="card-text"><span>• Offer modified</span></div>
                    <div class="card-text"><span>• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body" sec:authorize="isAuthenticated()">
                <form th:method="delete"
                      th:action="@{/offer/{offerUUID}(offerUUID=*{id})}">

                    <input type="submit" value="Delete" class="card-link" href="/">
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
