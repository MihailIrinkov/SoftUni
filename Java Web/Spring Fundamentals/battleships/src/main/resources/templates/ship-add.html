<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body-main">
<header th:replace="~{fragments/navigation}">
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/ship-add}"
                  th:method="POST"
                  th:object="${createShipBindingModel}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="name"
                               aria-describedby="nameHelpInline"
                               placeholder="Name"
                        th:field="*{name}"
                        th:errorclass="bg-danger">
                        <small id="nameHelpInline" class="bg-danger text-light rounded"
                        th:if="${#fields.hasErrors('name')}"
                        th:error="*{name}">
                            Name must be between 2 and 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control"
                               id="power"
                               aria-describedby="powerHelpInline"
                        th:field="*{power}"
                        th:errorclass="bg-danger">
                        <small id="powerHelpInline" class="bg-danger text-light rounded"
                        th:if="${#fields.hasErrors('power')}"
                        th:error="*{power}">
                            The power must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control"
                               id="health"
                               aria-describedby="healthHelpInline"
                        th:field="*{health}"
                        th:errorclass="bg-danger">
                        <small id="healthHelpInline" class="bg-danger text-light rounded"
                        th:if="${#fields.hasErrors('health')}"
                        th:error="*{health}">
                            The health must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"
                               id="created"
                               aria-describedby="createdHelpInline"
                        th:field="*{created}"
                        th:errorclass="bg-danger">
                        <small id="createdTimeHelpInline" class="bg-danger text-light rounded"
                        th:if="${#fields.hasErrors('created')}"
                        th:error="*{created}">
                            Created date cannot be in the future.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select id="category" name="category" class="custom-select"
                                aria-describedby="categoryHelpInline"
                        th:field="*{category}"
                        th:errorclass="bg-danger">
                            <option value="" selected>Category</option>
                            <option value="1">BATTLE</option>
                            <option value="2">CARGO</option>
                            <option value="3">PATROL</option>
                        </select>
                        <small id="categoryHelpInline" class="bg-danger text-light rounded"
                        th:if="${#fields.hasErrors('category')}"
                        th:error="*{category}">
                            You must select the category.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>
            </form>
        </div>
    </div>
</main>
<footer class="container text-white">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
