<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    
    <div class="container">

        <div class="calender">
            <section class="week">
                <div>Workweek</div>
                <div>1 Monday</div>
                <div>2 Thuesday</div>
                <div>3 Wednesday</div>
                <div>4 Thursday</div>
                <div>5 Friday</div>
                <div>Weekend</div>
                <div>6 Saturday</div>
                <div>7 Sunday</div>
            </section>
            <section class="notes">
                <div>REMINDERS</div>
                <div>SPECIAL DATES </div>
            </section>
        </div>

    </div>

</body>
</html>
