<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Responsive tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Eye collor</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Score</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-title="Name">David Core</td>
                <td data-title="Eye collor">Brown</td>
                <td data-title="Height">190</td>
                <td data-title="Weight">95</td>
                <td data-title="Score">55.5554</td>
            </tr>

            <tr>
                <td data-title="Name">Jo Doe</td>
                <td data-title="Eye collor">Brown</td>
                <td data-title="Height">152</td>
                <td data-title="Weight">45</td>
                <td data-title="Score">25</td>
            </tr>

            <tr>
                <td data-title="Name">Simon Jay</td>
                <td data-title="Eye collor">Brown</td>
                <td data-title="Height">180</td>
                <td data-title="Weight">80</td>
                <td data-title="Score">56</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
