<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Forms</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    
    <form>
        <fieldset class="column">
            <legend>Personal Details</legend>

            <label for="first_name" class="required">First Name</label>
            <input type="text" id="first_name" required placeholder="Enter your first name">
            
            <label for="last_name" class="required">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="password" class="required">Password (min. 6 chars)</label>
            <input type="password" name="password" id="password" required minlength="6">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone"placeholder="882-02-02-02" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">

            <label for="height">Enter your height in CM</label>
            <input type="number" id="height" name="height" min="110" max="250" value="150" step="5">

            <label for="weight">Enter your weight in KG</label>
            <input type="range" id="weight" name="weight" min="40" max="250" value="100" step="5">

            <label for="month">Birth Month</label>
            <input type="date" id="month" name="month">

        </fieldset>
    </form>
    
</body>
</html>
